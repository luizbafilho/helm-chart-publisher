# Default values for helm-chart-publisher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 034324643013.dkr.ecr.us-west-2.amazonaws.com/hotels/helm-chart-publisher
  tag: latest
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  host: www.example.com

service:
  type: ClusterIP
  port: 8080

config:
  repos:
    - name: hcom
      bucket: hcom-helm-repository
  storage:
    s3:
      bucket: hcom-helm-repository
      region: us-west-2
